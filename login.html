<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meri Maa - Login</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <img src="images/meri-maa-logo.png" alt="Meri Maa">
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginIdentifier" name="loginIdentifier" placeholder="Phone number, username, or email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-submit-btn">
                    <span>Log in</span>
                    <div class="loader"></div>
                </button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <div class="social-login">
                    <a href="#" class="facebook-login">
                        <i class="fab fa-facebook-square"></i>
                        Log in with Facebook
                    </a>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="authService.js"></script>
    <script type="module" src="auth.js"></script>
    <script>
        // Prevent the form from submitting and refreshing the page
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
        });

        // Fix the register link to use proper navigation
        document.querySelector('.auth-footer a[href="register.html"]').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'register.html';
        });
    </script>
</body>
</html>
