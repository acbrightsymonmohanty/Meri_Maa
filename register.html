<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meri Maa - Register</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box register">
            <div class="logo">
                <img src="images/meri-maa-logo.png" alt="Meri Maa">
            </div>
            <form id="registerForm" class="auth-form">
                <div class="divider">
                    <span>Sign up to see photos and videos from friends</span>
                </div>
                <button type="button" class="auth-submit-btn facebook-login">
                    <i class="fab fa-facebook-square"></i> Log in with Facebook
                </button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-at"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="address" name="address" placeholder="Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="file-input-wrapper">
                        <label for="profile_image">
                            <i class="fas fa-camera"></i>
                            <span>Add Profile Photo</span>
                        </label>
                        <input type="file" id="profile_image" name="profile_image" accept="image/*" required>
                        <div class="file-preview"></div>
                    </div>
                </div>
                <div class="terms">
                    By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
                </div>
                <button type="submit" class="auth-submit-btn">Sign up</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="authService.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
